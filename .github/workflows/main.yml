name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Build with Buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        with:
          buildozer_version: stable
          python_version: 3.11
          # Perintah ini akan membuat file spec otomatis dan langsung merakit APK
          command: buildozer init && sed -i 's/package.name = myapp/package.name = seandfamusic/g' buildozer.spec && buildozer -v android debug
